<h3>Employee Grid</h3>
<h4>Use these examples as clipboard:</h4>
<pre>{{"{\"FirstName\": \"John\", \"LastName\": \"Doe\", \"Country\": \"USA\", \"Age\": \"36\"}"}}</pre>
<pre>{{"{\"FirstName\": \"anotherFirstName\"}"}}</pre>
<pre>{{"{\"LastName\": \"anotherLastName\"}"}}</pre>

<igx-grid #employeeGrid [data]="localData" [autoGenerate]="false" width="960px" height="550px">
  <ng-container  *ngFor="let column of columns">
    <igx-column field="{{column.field}}" [sortable]="true" header="{{column.header}}" >
      <ng-template igxCell let-cell="cell">
        <div [contextMenu]="menu" [row]="cell.row">{{ column.value ?  column.value(cell.value) : cell.value }}</div>
      </ng-template>
    </igx-column>
  </ng-container>
  <igx-paginator></igx-paginator>
</igx-grid>

<label class="error" *ngIf="error">{{ error }}</label>

<ng-template #menu let-id>
  <app-context-menu [grid]="employeeGrid" [row]="id" [actions]="actions"></app-context-menu>
</ng-template>
